<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <h1>Registration Form</h1>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control form-control-lg" placeholder="First Name" id="fname" required>
                        <div class="invalid-feedback">
                            First Name cannot be empty
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="lname" required>
                        <div class="invalid-feedback">
                            Last Name cannot be empty
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Email ID" id="email" required>
                        <div class="invalid-feedback">
                            email cannot be empty
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                        <div class="invalid-feedback">
                            Password cannot be empty
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" placeholder="State" id="state" required>
                        <div class="invalid-feedback">
                            State cannot be empty
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" placeholder="city" id="city" required>
                        <div class="invalid-feedback">
                            City cannot be empty
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input type="text" class="form-control" placeholder="Zip Code" id="zipcode" required>
                        <div class="invalid-feedback">
                            Zip Code cannot be empty
                        </div>
                    </div>
                    <p>Where did you find US?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="v1" id="rd1" name="location">
                        <label class="form-check-label" for="rd1">Facebook</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="v2" id="rd2" name="location">
                        <label class="form-check-label" for="rd2">twitter</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="v3" id="rd3" name="location">
                        <label class="form-check-label" for="rd3">Linked In</label>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ch1" required>
                            <label class="form-check-label" for="ch1">Agree Terms and Condition</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-info">Reset</button>
                </form>
            </div>
        </div>

    </div>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                //iterate will all forms
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function () {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false)
                })
            }, false)
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
