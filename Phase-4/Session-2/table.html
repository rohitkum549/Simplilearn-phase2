<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- table-hover will give the highlighted row when you hover on it-->
        <table class="table table-bordered table-striped">
            <thead>
                <th>ID</th><th>Name</th><th>Price</th><th>Rating</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><td>Pen</td><td>15</td><th>4.5</th>
                </tr>
                <tr>
                    <td>2</td><td>Pencil</td><td>3.4</td><th>4.7</th>
                </tr>
                <tr>
                    <td>3</td><td>Marker</td><td>25</td><th>4.9</th>
                </tr>

            </tbody>
        </table>
        <h2>List</h2>
        <ul class="list-group">
            <li class="list-group-item">Item1</li>
            <li class="list-group-item">Item2</li>
            <li class="list-group-item">Item3</li>
            <li class="list-group-item">Item4</li>
        </ul>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
