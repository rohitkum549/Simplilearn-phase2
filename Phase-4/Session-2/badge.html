<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <h1 class="text-center">Badges</h1>
        <p class="text-right">Products <span class="badge badge-warning">free</span></p>
        <p>Products <span class="badge badge-primary">free</span></p>
        <p>Products <span class="badge badge-secondary">free</span></p>
        <p>Products <span class="badge badge-info">free</span></p>
        <p>Products <span class="badge badge-success">free</span></p>
        <p>Products <span class="badge badge-danger">free</span></p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
