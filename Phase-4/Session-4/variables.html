<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10; // number
        var b="sonam soni" //text
        var c= true //boolean
        var d= {fname:"sonam",lname:"soni"} //object
        var e=[1,2,3,4,5,6,7] //array object

        document.write(a+" , type: "+ typeof a+"<br>");
        document.write(b+" , type: "+ typeof b+"<br>");
        document.write(c+" , type: "+ typeof c+"<br>");
        document.write(d.fname+" "+d.lname+" , type: "+ typeof d+"<br>");
        document.write(e+" , type: "+ typeof e+"<br>");

    </script>
</body>
</html>
