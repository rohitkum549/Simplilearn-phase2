<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str1= "hello world";
        console.log("Length: "+str1.length);
        console.log("Character at index 4: "+str1.charAt(4));
        console.log("Ends with "+str1.endsWith('world'))
        console.log("Includes "+str1.includes('wor'))
        console.log("slice: "+str1.slice(3,7));
        console.log("substring "+str1.substring(5));
        console.log("To Upper Case: "+str1.toUpperCase());

        console.log("PadLength: "+ str1.padEnd(20,'test'))
        
    </script>
</body>

</html>
